<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/bootstrap/bootstrap.min.css" library="resources"/>
        <h:outputStylesheet name="css/main.css" library="resources"/>
    </h:head>
    <body>
        <h:form enctype="multipart/form-data">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h:inputFile styleClass="form-control"
                             value="#{UI_UploadFileController.file}"
                             a:placeholder="Chọn hình ảnh"/>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-t-5 text-center">
                <h:commandButton value="Upload"
                                 styleClass="btn btn-danger"
                                 action="#{UI_UploadFileController.actionUpload()}"
                                 onclick="parent.closeModal('IframeUpload');">
                </h:commandButton>
            </div>
        </h:form>
    </body>
</html>
